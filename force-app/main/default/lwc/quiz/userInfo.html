<template>
  <div class="quiz_header">
    <div class="imgs">
      <img src={nbsLogo} alt="Nbs Consulting logo" />
      <img src={salesforceLogo} alt="Salesforce logo" />
    </div>
  </div>
  <div class="box container">
    <form class="form" onsubmit={switchTemplate}>
      <input
        type="text"
        placeholder="first name"
        name="fname"
        value={user.fname}
        onchange={setUser}
        class="inpt"
      />
      <input
        type="text"
        placeholder="last name"
        name="lname"
        value={user.lname}
        onchange={setUser}
        class="inpt"
      />
      <input
        type="email"
        placeholder="email"
        name="email"
        value={user.email}
        onchange={setUser}
        class="inpt"
      />
      <button class="submit" onclick={switchTemplate}>start quiz</button>
    </form>
  </div>
</template>
